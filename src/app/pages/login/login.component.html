<form [formGroup]="userLoginForm">
  <div class="p-grid">
      <label class="p-col-3">User Name:</label>
      <input class="p-col-9" formControlName="userName" type="text" pInputText />
  </div>
  <div class="p-grid">
    <label class="p-col-3">Password: </label>
    <input class="p-col-9" formControlName="password" type="password" pPassword />
  </div>
  <button pButton label="Login" (click)="onLogin()"></button>
</form>
