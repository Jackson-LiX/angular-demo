<div class="p-grid">
  <p-table [value]="userList">
    <ng-template pTemplate="header">
      <tr>
        <th>User Name</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.userName}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
